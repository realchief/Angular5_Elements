<div id="third">
    <div class="mb-4">
        <h5>Enter Personal particulars</h5>
        <span>Elements verifies and records information that identifies each customer that opens an account with us. We will ask you for your name and other information that will allow us to identify you.</span></div>

    <div class="row" [formGroup]="form">
        <div class="col-12 col-md-6 mb-2">
            <h6>Personal Particulars</h6>
            <div formGroupName="personalParticularsModel">
                <div class="form-row">
                    <div class="form-group col">
                        <label>First Name(s)</label>

                        <input type="text" class="form-control form-control-lg" placeholder="First Name" formControlName="firstName" />
                    </div>

                    <div class="form-group col">
                        <label>Last Name</label>

                        <input type="text" class="form-control form-control-lg" placeholder="Last Name" formControlName="lastName" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>Date of Birth</label>

                        <input type="date" class="form-control form-control-lg" placeholder="DD/MM/YYYY" formControlName="bitrthday">
                    </div>

                    <div class="form-group col">
                        <label>Professional</label>

                        <input type="text" class="form-control form-control-lg" placeholder="Professional" formControlName="profession">
                    </div>
                </div>

                <div class="form-group">
                    <label>SSN</label>

                    <input type="text" class="form-control form-control-lg" placeholder="SSN" formControlName="ssn">
                </div>

                <div class="form-group">
                    <label>Professional</label>

                    <input type="text" class="form-control form-control-lg" placeholder="Professional" formControlName="profession">
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label>Passport Number</label>

                    <input class="form-control form-control-lg" placeholder="Passport Number" formControlName="passportNumber">
                </div>
            </div>
            <!--					  		<div>
<div class="alert alert-warning" role="alert">
Please ensure the information entered above is correct. You can not change it later without contacting customer support.
</div>
</div>-->
        </div>

        <div class="col-12 col-md-6" formGroupName="clientAddressModel">
            <div formGroupName="addressData">
                <h6>Primary Residential Address</h6>

                <div class="form-group">
                    <label>Street Address <i><small>(Line 1)</small></i></label>

                    <input type="text" class="form-control form-control-lg" placeholder="Street address, company name, c/o" formControlName="line1" />
                </div>

                <div class="form-group">
                    <label>Street Address <i><small>(Line 2)</small></i></label>

                    <input type="text" class="form-control form-control-lg" placeholder="Apartment, suite, unit, building, floor, etc." formControlName="line2" />
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>City</label>

                        <input type="text" class="form-control form-control-lg" placeholder="City" formControlName="city" />
                    </div>

                    <div class="form-group col">
                        <label>State/Providence</label>

                        <input type="text" class="form-control form-control-lg" placeholder="state/Providence" formControlName="stateProvidence" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>Postal Code/Zip</label>

                        <input type="text" class="form-control form-control-lg" placeholder="" formControlName="postalCode" />
                    </div>

                    <div class="form-group col">
                        <label>Country</label>

                        <select class="custom-select form-control-lg" placeholder="Country" formControlName="countryId">
                            <option *ngFor="let country of countries" [value]="country.id">{{ country.countryName }}</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <button (click)="onVerifyIdentity()" [disabled]="form.invalid" class="btn btn-block btn-lg btn-primary">Submit</button>
</div>
