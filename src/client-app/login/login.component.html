<div class="canvas-center" [formGroup]="form">
  <mat-list>
    <mat-list-item class="align-center" style="margin-bottom: 30px;">
      <h2>Elements</h2>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput
               placeholder="Email"
               formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="Password"
               formControlName="password">
      </mat-form-field>
    </mat-list-item>
    <div style="margin-bottom: 20px;">
      <a style="margin-right: 25px;" color="primary" routerLink="/register">Register</a>
      <button mat-raised-button [disabled]="form.invalid" color="primary" (click)="login()">Login</button>
    </div>
  </mat-list>
</div>
