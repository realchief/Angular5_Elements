<div class="main-container">

    <img src="assets/img/guilloche-1.svg" class="bg-image opacity-10">

    <section class="space-md height-100">

        <div class="container align-self-start">
            <div class="row mb-5">
                <div class="col text-center">
                    <a routerLink="/">
                        <img alt="Image" src="assets/img/logo-white.svg">
                    </a>
                </div>
                <!--end of col-->
            </div>
            <!--end of row-->
            <div class="row justify-content-center">
                <div class="col-11 col-md-8 col-lg-7">
                    <div class="card card-lg text-center">
                        <div class="card-body">
                            <div class="mb-4">
                                <h2 class="mb-2">New password.</h2>
                                <span>Choose a Password</span>
                            </div>
                            <div class="row no-gutters justify-content-center">
                                <div class="text-left col-lg-8">

                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <input type="password" class="form-control form-control-lg" name="fields[password]" id="fields[password]" placeholder="Choose a Password" required="">
                                            <div class="input-group-append" id="show_hide_password">
                                                <div class="input-group-text">Show</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center mb-4">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg">Confirm and sign-in</button>
                                    </div>
                                </div>
                            </div>
                            <!--end of row-->
                        </div>
                    </div>
                </div>
                <!--end of col-->
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>
</div>
