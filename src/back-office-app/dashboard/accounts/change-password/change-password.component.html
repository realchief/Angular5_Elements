<div [formGroup]="form">
  <mat-list>
    <mat-list-item style="margin-bottom: 30px;">
      <h2>Password Reset</h2>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="Old Password"
               formControlName="oldPassword">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="New Password"
               formControlName="newPassword">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="Confirm New Password"
               formControlName="confirmNewPassword">
      </mat-form-field>
    </mat-list-item>
    <div style="margin-bottom: 20px; margin-left: 15px;">
      <button mat-raised-button [disabled]="form.invalid" color="primary" (click)="change()">Create</button>
    </div>
  </mat-list>
</div>
