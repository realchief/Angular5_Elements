<div [formGroup]="form">
  <mat-list>
    <mat-list-item style="margin-bottom: 30px;">
      <h2>Account Creation</h2>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput
               placeholder="Email"
               formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-select placeholder="Role" formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <div style="margin-bottom: 20px; margin-left: 15px;">
      <button mat-raised-button [disabled]="form.invalid" color="primary" (click)="create()">Create</button>
    </div>
  </mat-list>
</div>
